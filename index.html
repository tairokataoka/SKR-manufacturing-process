<script>
const params = new URLSearchParams(window.location.search);
const lang = params.get("lang");

if (lang === "en") {
  document.body.innerHTML = "<h1>Welcome!</h1><p>This is the English version.</p>";
} else {
  document.body.innerHTML = "<h1>ようこそ！</h1><p>こちらは日本語版です。</p>";
}
</script>
